<div class="container-fluid bg min-vh-100 p-0 m-0 text-white" [ngStyle]="{'background-image': bgImage}">
    <div style="background-color: rgba(0, 0, 0, 0.85);" class="min-vh-100 ">
        <div class="m-auto w-85">
            <div class="row w-100 ">
                <div class="col-2 mt-5">
                    <img [src]="setFaceImgUrl()" alt="" class="rounded-2 float-end w-100">
                    <div class="d-flex"></div>
                    <h3 class="h3 fw-bold">Borned In</h3>
                    <p>{{person?.place_of_birth}}</p>
                    <h3 class="h3 fw-bold">Also Knowed As:</h3>
                    <ul class="list-group bg-dark">
                        <li class="list-group-item bg-dark text-white" *ngFor="let  name of person?.also_known_as">{{name}}</li>
                    </ul>
                </div>
                <div class="col-10 mt-5">
                    <h1 class="h1 fw-bold text-uppercase display-3">{{person?.name}}</h1>
                    <div class="d-flex text-white-50  fs-5">
                        <div class="flex-fill">
                            {{person?.birthday}} <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                            </svg> 
                        </div>
                        <div class="flex-fill">
                            {{setGender()}}<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gender-ambiguous" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M11.5 1a.5.5 0 0 1 0-1h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V1.707l-3.45 3.45A4 4 0 0 1 8.5 10.97V13H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V14H6a.5.5 0 0 1 0-1h1.5v-2.03a4 4 0 1 1 3.471-6.648L14.293 1H11.5zm-.997 4.346a3 3 0 1 0-5.006 3.309 3 3 0 0 0 5.006-3.31z"/>
                              </svg>
                        </div>
                        <div class="flex-fill">
                            <span class="badge rounded-pill text-bg-secondary m-1">{{person?.known_for_department}}</span>
                        </div>
                    </div>
                    <h2 class="h2 fw-bold display-4">Biography</h2>
                    <p class="fs-5" *ngIf="person?.biography">
                        {{person?.biography}}
                    </p>
                    <p class="fs-5" *ngIf="!person?.biography">
                        No Biography provided
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
