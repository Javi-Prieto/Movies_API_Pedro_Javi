<div class="d-flex flex-column text-white">
    <div class="flex-fill" [ngStyle]="{'background-image': bgImg}">
        <div  style="background-color: rgba(0, 0, 0, 0.3);">
            <div class="row w-90 m-auto" >
                <div class="col-8 row mt-2">
                    <h1 class="h1 display-2 fw-bold">{{collectionSelected.name}}</h1>
                    <div class="col-2">
                        <app-rating-item [average]="getCollectionAverageRating(collectionSelected.parts)"></app-rating-item>
                    </div>
                    <div class="col-10 d-flex flex-column ">
                        <div class="fs-2">{{collectionSelected.parts.length}} <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-film" viewBox="0 0 16 16">
                            <path d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"/>
                          </svg></div>
                    </div>
                </div>
                <div class="col-4 mt-2">
                    <h2 class="h2 display-5 fw-bold">Overview:</h2>
                    <p>{{collectionSelected.overview}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
