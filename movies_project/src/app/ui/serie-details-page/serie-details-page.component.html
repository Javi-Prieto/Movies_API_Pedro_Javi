<div class="container-fluid">
    <div class="fondo">
        <div class="row background-image-container"
            [ngStyle]="{'background-image': 'linear-gradient(to left, rgba(0, 0, 0, 0), rgba(0, 0, 0, 1)),' + backgroundImg}">

            <div class="col-3 container-fluid">
                <img [src]="setBackgound()" class="img img-fluid">
            </div>
            <div class="info col-8">
                <h1>{{serie.name}}</h1>
                <div>
                    <span *ngFor="let genre of serie?.genres" class="badge rounded-pill text-bg-secondary m-1">
                        {{genre.name}} </span>
                </div>
                <div>
                    <app-boton-fav [type]="type" [id]="serie.id"></app-boton-fav>
                    <app-rating-item [average]="serie.vote_average"></app-rating-item>
                </div>
                <p>{{serie.first_air_date}}<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-calendar ms-2" viewBox="0 0 16 16">
                        <path
                            d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
                    </svg></p>
                <p>{{serie.overview}}</p>
            </div>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-9">
                    <div>
                        <div class="row container-fluid d-flex justify-content-center">
                            <h3 class="col-12">Temporadas</h3>
                            <div class="col-12 d-flex overflow-x-scroll overflow-y-hidden custom-scrollbar"
                                onscroll="handleScroll(this)">
                                <app-temporadas-item *ngFor="let temporada of temporadas"
                                    [temporada]="temporada"></app-temporadas-item>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid">
                        <h3>Reseñas</h3>
                        <div *ngIf="coments.length === 0">
                            <p>Sin reseñas actualmente</p>
                        </div>
                        <div class="d-flex overflow-x-scroll overflow-y-hidden custom-scrollbar"
                            onscroll="handleScroll(this)">
                            <app-review-item *ngFor="let comentario of coments"
                                [comentario]="comentario"></app-review-item>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>

    </div>
</div>
