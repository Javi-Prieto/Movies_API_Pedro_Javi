<app-watchlist-delete-button [id]="serie.id" [type]="'tv'"></app-watchlist-delete-button>
<div class="card container" style="width: 18rem; height: 450px; cursor: pointer;" [routerLink]="['/series', serie.id]">
    <img [src]="setPosterUrl()" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{serie.name}}</h5>
    </div>
</div>
